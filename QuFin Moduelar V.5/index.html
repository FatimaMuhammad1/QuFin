        // Time Selector Component
        function TimeSelector() {

            );

        // World Map Component
        function WorldMap() {
            const mapContainer = React.useRef(null);
            const [selectedCountry, setSelectedCountry] = React.useState(null);
            const [tooltip, setTooltip] = React.useState({ visible: false, content: "", x: 0, y: 0 });

            React.useEffect(() => {
                if (!mapContainer.current) return;

                // Set up the map dimensions
                const width = mapContainer.current.clientWidth;
                const height = mapContainer.current.clientHeight;

                // Create SVG container
                const svg = d3.select(mapContainer.current)
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);

                // Create a tooltip (styled to match site theme)
                const tooltipDiv = d3.select("body")
                    .append("div")
                    .attr("class", "country-tooltip")
                    .style("position", "absolute")
                    .style("pointer-events", "none")
                    .style("opacity", 0)
                    .style("background", "rgba(15,23,42,0.98)")
                    .style("color", "#fff")
                    .style("padding", "10px 12px")
                    .style("border-radius", "8px")
                    .style("font-size", "13px")
                    .style("box-shadow", "0 8px 30px rgba(2,6,23,0.5)")
                    .style("transition", "opacity 180ms ease, transform 180ms ease")
                    .style("transform", "translateY(6px)")
                    .style("will-change", "transform, opacity, left, top")
                    .style("z-index", 10000);

                // Create a projection
                const projection = d3.geoNaturalEarth1()
                    .scale(width / 6.5)
                    .translate([width / 2, height / 2]);

                // Create a path generator
                const path = d3.geoPath().projection(projection);

                // Create a color scale (yellow = low, orange = mid, red = high) per your screenshot
                const colorScale = d3.scaleLinear()
                    .domain([0, 50, 100])
                    .range(["#fef3c7", "#ff8a00", "#ef4444"]) // yellow -> orange -> red
                    .interpolate(d3.interpolateRgb);

                // Placeholder short-code input (easy to replace with real data later).
                // This will populate the global `countryScores` object with ISO_A3 keys
                // for the minimal placeholder the user requested without removing existing data.
                try {
                    const placeholderInput = { US: 75, IN: 90, AE: 60, FR: 45 };
                    const shortToA3 = { US: 'USA', IN: 'IND', AE: 'ARE', FR: 'FRA' };
                        Object.keys(placeholderInput).forEach(a2 => { 
                        const a3 = shortToA3[a2] || a2;
                        // Only set if not already present so we don't overwrite real data
                        if (typeof countryScores[a3] === 'undefined') {
                            countryScores[a3] = placeholderInput[a2];
                        }
                    });
                } catch (e) {
                    // noop if countryScores isn't present or other issue
                }

                // Load and draw the world map
                d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json").then(function(worldData) {
                    const countries = topojson.feature(worldData, worldData.objects.countries).features;

                    // Draw countries
                    svg.selectAll(".country")
                        .data(countries)
                        .enter().append("path")
                        .attr("class", "country")
                        .attr("d", path)
                        .attr("fill", d => {
                            const countryCode = d.id;
                            const country = worldData.objects.countries.geometries.find(g => g.id === countryCode);
                            const isoCode = country ? country.properties.iso_a3 : null;
                            return isoCode && countryScores[isoCode] !== undefined ? 
                                colorScale(countryScores[isoCode]) : "#ccc";
                        })
                        .style("stroke", "#fff")
                        .style("stroke-width", 0.5)
                        .style("opacity", 0.8)
                        .style("transition", "fill 220ms ease, transform 180ms ease")
                        .style("transform-origin", "50% 50%")
                            .on("mouseover", function(event, d) {
                                    const countryCode = d.id;
                                    const country = worldData.objects.countries.geometries.find(g => g.id === countryCode);
                                    const isoCode = country ? country.properties.iso_a3 : null;
                                    const countryName = country ? country.properties.name : "Unknown";
                                    const rawScore = isoCode ? countryScores[isoCode] : undefined;
                                    const score = (typeof rawScore === 'number') ? rawScore : null;

                                    // Deterministic integer placeholder [1..100] based on country code when real score missing
                                    const placeholderInt = (() => {
                                        if (!countryCode) return 50;
                                        let h = 0; for (let i = 0; i < countryCode.length; i++) h = (h << 5) - h + countryCode.charCodeAt(i);
                                        h = Math.abs(h);
                                        return (h % 100) + 1; // 1..100
                                    })();

                                    // Decide which score to display while hovering (real score or placeholder)
                                    const displayScore = (score !== null) ? score : placeholderInt;
                                    const pct = Math.max(0, Math.min(100, Math.round(displayScore)));

                                    // Always visually highlight the hovered country and set its fill based on displayScore
                                    d3.select(this)
                                        .style("opacity", 1)
                                        .style("stroke-width", 2)
                                        .style("cursor", "pointer")
                                        .style("fill", colorScale(pct))
                                        .style("transform", "scale(1.03)")
                                        .raise();

                                    if (score !== null) {
                                        setSelectedCountry({ name: countryName, score: score, isoCode: isoCode });
                                    } else {
                                        setSelectedCountry(null);
                                    }

                                    // Deterministic placeholder decimal metric (0.00% - 99.99%) based on country code
                                    const placeholderDecimal = (() => {
                                        if (!countryCode) return null;
                                        let h = 0; for (let i = 0; i < countryCode.length; i++) h = (h << 5) - h + countryCode.charCodeAt(i);
                                        h = Math.abs(h);
                                        const v = (h % 10000) / 10000; // 0..0.9999
                                        return v.toFixed(4);
                                    })();

                                    const decimalLabel = placeholderDecimal !== null ? `${(parseFloat(placeholderDecimal) * 100).toFixed(2)}%` : '';

                                    const isPlaceholder = (score === null);
                                    const rawToShow = isPlaceholder ? placeholderInt : score;

                                    const tooltipHtml = (`<div style="min-width:220px">
                                            <div style="font-weight:700; margin-bottom:6px">${countryName}</div>
                                            <div style="display:flex; justify-content:space-between; align-items:baseline; gap:12px">
                                                <div style="font-size:12px; color:#94a3b8">Economic Score</div>
                                                <div style="font-size:16px; font-weight:800; color:${colorScale(pct)}">${pct}%</div>
                                            </div>
                                            <div style="margin-top:6px; font-size:13px; color:#e2e8f0">Value: <span style="font-weight:700; color:${colorScale(pct)}">${rawToShow}</span> ${isPlaceholder ? '<span style="color:#94a3b8; font-size:12px; margin-left:6px">(placeholder)</span>' : ''}</div>
                                            <div style="height:8px; background:rgba(255,255,255,0.06); border-radius:6px; overflow:hidden; margin-top:8px">
                                                <div style="width:${pct}%; height:100%; background:${colorScale(pct)}; transition:width 220ms ease"></div>
                                            </div>
                                            <div style="margin-top:8px; font-size:12px; color:#cbd5e1">Placeholder Metric: ${decimalLabel}</div>
                                        </div>`);

                                    tooltipDiv.html(tooltipHtml)
                                        .style("left", (event.pageX + 12) + "px")
                                        .style("top", (event.pageY - 34) + "px")
                                        .style("opacity", 1)
                                        .style("transform", "translateY(0px)");
                                })
                            .on("mouseout", function(event, d) {
                                const countryCode = d.id;
                                const country = worldData.objects.countries.geometries.find(g => g.id === countryCode);
                                const isoCode = country ? country.properties.iso_a3 : null;
                                const rawScore = isoCode ? countryScores[isoCode] : undefined;
                                const originalScore = (typeof rawScore === 'number') ? rawScore : null;

                                // Determine original fill to restore
                                const originalFill = originalScore !== null ? colorScale(Math.max(0, Math.min(100, Math.round(originalScore)))) : "#ccc";

                                d3.select(this)
                                    .style("opacity", 0.8)
                                    .style("stroke-width", 0.5)
                                    .style("transform", "scale(1)")
                                    .style("fill", originalFill);

                                setSelectedCountry(null);

                                // Hide tooltip
                                tooltipDiv.style("opacity", 0);
                            })
                        .on("click", function(event, d) {
                            const countryCode = d.id;
                            const country = worldData.objects.countries.geometries.find(g => g.id === countryCode);
                            const isoCode = country ? country.properties.iso_a3 : null;
                            
                            if (isoCode && countryScores[isoCode] !== undefined) {
                                alert(`Country: ${country.properties.name}\nEconomic Score: ${countryScores[isoCode]}\n\nDetailed economic data would be shown here.`);
                            }
                        });

                    // Add legend
                    const legend = svg.append("g")
                        .attr("class", "legend")
                        .attr("transform", `translate(${width - 220}, ${height - 80})`);

                    // Legend gradient
                    const defs = svg.append("defs");
                    const gradient = defs.append("linearGradient")
                        .attr("id", "gradient")
                        .attr("x1", "0%")
                        .attr("y1", "0%")
                        .attr("x2", "100%")
                        .attr("y2", "0%");

                    gradient.append("stop")
                        .attr("offset", "0%")
                        .attr("stop-color", "#fef3c7");

                    gradient.append("stop")
                        .attr("offset", "50%")
                        .attr("stop-color", "#ff8a00");

                    gradient.append("stop")
                        .attr("offset", "100%")
                        .attr("stop-color", "#ef4444");

                    legend.append("rect")
                        .attr("width", 200)
                        .attr("height", 20)
                        .style("fill", "url(#gradient)");

                    // Legend labels
                    // Legend labels reflecting percent scale (1 => low color, 50 mid, 100 high)
                    legend.append("text")
                        .attr("x", 0)
                        .attr("y", 40)
                        .text("1 (Low)")
                        .style("font-size", "12px");

                    legend.append("text")
                        .attr("x", 100)
                        .attr("y", 40)
                        .text("50")
                        .style("font-size", "12px")
                        .style("text-anchor", "middle");

                    legend.append("text")
                        .attr("x", 200)
                        .attr("y", 40)
                        .text("100 (High)")
                        .style("font-size", "12px")
                        .style("text-anchor", "end");
                });

                // Clean up function
                return () => {
                    if (mapContainer.current) {
                        mapContainer.current.innerHTML = "";
                    }
                    tooltipDiv.remove();
                };
            }, []);

            return React.createElement(
                'div',
                { 
                    className: 'world-map-container dark:bg-slate-800 rounded-lg shadow-md',
                    ref: mapContainer
                },
                selectedCountry && React.createElement(
                    'div',
                    { className: 'absolute top-4 left-4 bg-white dark:bg-slate-700 p-3 rounded-lg shadow-md' },
                    React.createElement(
                        'h3',
                        { className: 'font-bold text-lg' },
                        selectedCountry.name
                    ),
                    React.createElement(
                        'p',
                        { className: 'mt-1' },
                        `Economic Score: ${selectedCountry.score}`
                    )
                )
            );
        }

        // Navigation Item Component
        function NavItem({ item }) {
            const [isOpen, setIsOpen] = React.useState(false);
            
            return React.createElement(
                'div', 
                { 
                    className: 'relative group nav-item',
                    onMouseEnter: () => setIsOpen(true),
                    onMouseLeave: () => setIsOpen(false)
                },
                React.createElement(
                    'a',
                    { 
                        href: item.href, 
                        className: 'nav-link'
                    },
                    React.createElement('i', { className: `fa-solid ${item.icon} mr-2` }),
                    item.name,
                    item.dropdown && React.createElement('i', { className: 'fas fa-chevron-down ml-2 text-xs' })
                ),
                item.dropdown && React.createElement(
                    'ul', 
                    { 
                        className: `dropdown ${isOpen ? 'open' : ''}` 
                    },
                    Array.isArray(item.dropdown[0]) || typeof item.dropdown[0] === 'string' ? (
                        item.dropdown.map((dropdownItem, index) => 
                            React.createElement(
                                'li',
                                { key: index, className: 'dropdown-item' },
                                React.createElement(
                                    'a',
                                    { href: '#', className: 'dropdown-link' },
                                    dropdownItem
                                )
                            )

                            const password = document.getElementById('signup-password').value;
                            const confirmPassword = document.getElementById('signup-confirm').value;

                                alert('Please fill in all fields');
                                return;
                            }
                            
                            if (password !== confirmPassword) {
                                alert('Passwords do not match');
                                return;
                            }

                            console.log('Signup response:', res);

                                alert('Successfully signed up! Please log in.');
                                setActiveAuthTab('login');
                                e.target.reset();
                            } else if (res.detail) {
                                alert('Error: ' + res.detail);
                            } else {

                            }

                    }
                };

                document.addEventListener('keydown', handleEscKey);
                document.addEventListener('mousedown', handleClickOutside);
